<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="conteudo">
		<div id="espacamento">
			<h:panelGrid columns="8">
				<p:outputLabel>Tipo       </p:outputLabel>
				<p:selectOneMenu size="15">
					<f:selectItem itemValue="1" itemLabel="Aux. Adm" />
					<f:selectItem itemValue="2" itemLabel="Técnico" />
					<f:selectItem itemValue="3" itemLabel="Coordenador" />
				</p:selectOneMenu>
				<p:outputLabel>Status       </p:outputLabel>
				<p:selectOneMenu size="15">
					<f:selectItem itemValue="1" itemLabel="Ativo" />
					<f:selectItem itemValue="2" itemLabel="Inativo" />
				</p:selectOneMenu>
			</h:panelGrid>
		</div>
		<div id="espacamento">
			<h:panelGrid columns="4">
				<p:outputLabel>Nome       </p:outputLabel>
				<p:inputText size="50" />
				<p:outputLabel>Data de Nascimento       </p:outputLabel>
				<p:inputText size="20" />
			</h:panelGrid>
		</div>
		<div id="espacamento">
			<h:panelGrid columns="4">
				<p:outputLabel>RG       </p:outputLabel>
				<p:inputText size="20" />
				<p:outputLabel>CPF       </p:outputLabel>
				<p:inputText size="20" />
			</h:panelGrid>
		</div>
		<div id="espacamento">
			<h:panelGrid columns="4">
				<p:outputLabel>Tel.       </p:outputLabel>
				<p:inputText size="20" />
				<p:outputLabel>Email       </p:outputLabel>
				<p:inputText size="40" />
			</h:panelGrid>
		</div>
		<div id="espacamento">
			<h:panelGrid columns="6">
				<p:outputLabel>Endereço       </p:outputLabel>
				<p:inputText size="50" />
				<p:outputLabel>N°       </p:outputLabel>
				<p:inputText size="10" />
				<p:outputLabel>Bairro      </p:outputLabel>
				<p:inputText size="30" />
			</h:panelGrid>
		</div>
		<div id="espacamento">
			<h:panelGrid columns="6">
				<p:outputLabel>Cidade       </p:outputLabel>
				<p:inputText size="20" />
				<p:outputLabel>UF</p:outputLabel>
				<p:selectOneMenu size="15">
					<f:selectItem itemValue="1" itemLabel="SP" />
					<f:selectItem itemValue="2" itemLabel="PR" />
				</p:selectOneMenu>
				<p:outputLabel>CEP       </p:outputLabel>
				<p:inputText size="20" />
			</h:panelGrid>
		</div>
		<div id="botoesDeCanto">
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" size="30" />
				<p:commandButton value="Limpar" size="30" />
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
