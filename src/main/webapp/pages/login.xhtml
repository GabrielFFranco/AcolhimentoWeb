<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SisAC - Sistema de Acolhimento</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
	
		<p:layout fullPage="true">
			<div id="teste">
			<p:layoutUnit position="north" header="SisAC - Sistema de Acolhimento"
				resizable="false" closable="false" collapsible="false"></p:layoutUnit>
				</div>
			<p:layoutUnit position="south" header="Youth"
				resizable="false" closable="false" collapsible="false"></p:layoutUnit>
			<p:layoutUnit position="west" resizable="false" 
				closable="false" collapsible="false" size="0">
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="false" 
				closable="false" collapsible="false">
				<p:outputLabel value="Sistema deAcolhimento de Moradores de Rua" id="cabecario"/>
				<div id="centro" >
				<h:panelGrid columns="2">
				<p:outputLabel value="Login"/>
				<p:inputText maxlength="30" size="30"/>
				<p:outputLabel value="Senha"/>
				<p:inputText maxlength="30" size="30"/>
				</h:panelGrid>		
				</div>
				<div id = "botoesLogin">		
				<h:panelGrid columns="2">
				<p:commandButton value="Entrar" size="30"/>
				<p:commandButton value="Sair" size="30"/>
				</h:panelGrid>
				</div>
				<ui:insert name="conteudo"></ui:insert>	
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
